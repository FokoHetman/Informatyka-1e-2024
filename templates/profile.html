{% extends "layout.html" %}
{% block title %}
  Graphical DB Control
{% endblock %}
{% block embed %} 
<div class="center profil_right">
<form action="/profile" method="post" enctype=multipart/form-data>
  <a class="center btu" href="/logout"> Log out </a>
</form>
<form id="s_password"action="/profile" method="post" enctype=multipart/form-data>
  <input type=password class="query center" name="npassword" placeholder="New Password"></input>
  <input type=password class="query center" name="npassword-conf" placeholder="Confirm New Password"></input>
  <input type=password class="query center" name="opassword" placeholder="Old Password"></input>
  <button type=submit class="center submit btn"> Submit </button>

  
</form>

<form id="s_username" action="/profile" method="post" enctype=multipart/form-data>
<input type=text class="query center" name="nusername" placeholder="New Username"></input>
<input type=password class="query center" name="opassword" placeholder="Password"></input>
<button type=submit class="center submit btn"> Submit </button>

</from>

<form id="s_image" action="/profile" method="post" enctype=multipart/form-data>
<input type=file class="query center" name=file placeholder="pfp"></input>
<button type=submit class="center submit btn"> Submit </button>

</form>
{% endblock %}
